<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ainul Islam - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        --primary: #2563EB;
        --secondary: #3B82F6;
        --dark: #0F172A;
      }
      .timeline-path {
        transition: height 1s ease-in-out;
      }
      .glow-shadow {
        box-shadow: 0 0 5px theme('colors.primary'), 0 0 10px theme('colors.primary / 0.5'), 0 0 15px theme('colors.primary / 0.2');
      }
    </style>
     <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3B82F6', 
              secondary: '#60A5FA',
              accent: 'rgba(255, 255, 255, 0.05)',
              dark: '#020617', // Even darker background
              medium: '#94A3B8',
              light: '#E2E8F0',
            },
            fontFamily: {
               sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              glow: {
                '0%, 100%': { boxShadow: '0 0 5px #3B82F6, 0 0 10px #3B82F6, 0 0 15px #3B82F6' },
                '50%': { boxShadow: '0 0 20px #3B82F6, 0 0 30px #3B82F6, 0 0 40px #3B82F6' },
              },
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'glow': 'glow 2s ease-in-out infinite alternate',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
