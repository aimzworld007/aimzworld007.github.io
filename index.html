<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ainul Islam - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
     <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3B82F6', // A clean, modern blue
              background: '#E0E5EC', // Light, soft background for neumorphism
              'text-dark': '#374151', // Dark gray for main text
              'text-medium': '#6B7280', // Lighter gray for secondary text
            },
            fontFamily: {
               sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'neumorphic-raised': '9px 9px 16px #a3b1c6, -9px -9px 16px #ffffff',
              'neumorphic-inset': 'inset 7px 7px 15px #a3b1c6, inset -7px -7px 15px #ffffff',
              'neumorphic-pressed': 'inset 4px 4px 8px #a3b1c6, inset -4px -4px 8px #ffffff',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-background text-text-dark">
    <div id="root"></div>

  </body>
</html>
