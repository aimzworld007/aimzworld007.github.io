<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ainul Islam - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Poppins', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom scrollbar for a more integrated feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f8f9fa;
      }
      ::-webkit-scrollbar-thumb {
        background: #dee2e6;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ced4da;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #444;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
     <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Universal Primary Color
              primary: '#00a896',
              'primary-hover': '#008778',

              // Dark Theme Colors
              background: '#1e1e1e',
              'card-background': '#252525',
              'text-dark': '#FFFFFF',
              'text-medium': '#A0A0A0',
              'text-light': '#666666',
              border: '#333333',

              // Light Theme Colors
              'light-background': '#f8f9fa',
              'light-card-background': '#ffffff',
              'light-text-dark': '#212529',
              'light-text-medium': '#6c757d',
              'light-text-light': '#adb5bd',
              'light-border': '#e9ecef',
            },
            fontFamily: {
               sans: ['Poppins', 'sans-serif'],
            },
            boxShadow: {
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.07), 0 2px 4px -2px rgba(0, 0, 0, 0.07)',
              'nav': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1)',
              'glow': '0 0 15px -3px rgb(0 168 150 / 0.3)',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
               slideInLeft: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              },
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-in-left': 'slideInLeft 0.5s ease-out forwards',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
