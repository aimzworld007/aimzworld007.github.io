<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ainul Islam - Portfolio</title>
    <link rel="icon" type="image/jpeg" href="https://i.ibb.co/2344DR3G/pic.jpg" />
    <meta name="description" content="A personal portfolio website for Ainul Islam, showcasing professional experience, skills, education, and certifications as a Document Controller and PRO." />
    <meta name="keywords" content="Ainul Islam, Portfolio, Document Controller, PRO, Public Relations Officer, Web Developer, UAE, Sharjah, Dubai, Resume, CV" />
    <meta name="author" content="Ainul Islam" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600;700;800&family=Great+Vibes&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': '#00a896',
              'primary-hover': '#009483',
              'background': '#121212',
              'card-background': '#1e1e1e',
              'text-dark': '#ffffff',
              'text-medium': '#a0a0a0',
              'text-light': '#6b6b6b',
              'border': '#2f2f2f',
              'light-background': '#f8f9fa',
              'light-card-background': '#ffffff',
              'light-text-dark': '#212529',
              'light-text-medium': '#6c757d',
              'light-border': '#dee2e6',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              signature: ['Great Vibes', 'cursive'],
            },
            boxShadow: {
              'card': '0 4px 6px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 20px rgba(0, 168, 150, 0.3)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'scale-in': 'scaleIn 0.4s cubic-bezier(0.250, 0.460, 0.450, 0.940) forwards',
              'pulse-border': 'pulse-border 2s infinite',
              'spin-gradient': 'spin-gradient 5s linear infinite',
            },
            keyframes: {
              fadeIn: {
                'from': { opacity: 0 },
                'to': { opacity: 1 },
              },
              fadeInUp: {
                'from': { opacity: 0, transform: 'translateY(20px)' },
                'to': { opacity: 1, transform: 'translateY(0)' },
              },
              scaleIn: {
                'from': { opacity: 0, transform: 'scale(0.5)' },
                'to': { opacity: 1, transform: 'scale(1)' },
              },
              'spin-gradient': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        /* Responsive font sizing for mobile */
        font-size: 14px;
      }
      
      @media (min-width: 640px) { /* Tailwind 'sm' breakpoint */
        html {
          font-size: 15px;
        }
      }

      @media (min-width: 1024px) { /* Tailwind 'lg' breakpoint */
        html {
          font-size: 16px;
        }
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom scrollbar for a more integrated feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f8f9fa;
      }
      ::-webkit-scrollbar-thumb {
        background: #dee2e6;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ced4da;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #444;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      @keyframes blink {
        50% { opacity: 0; }
      }
      .typewriter-cursor {
        animation: blink 1s step-end infinite;
      }
      /* Swiper Customization */
      .swiper-button-next, .swiper-button-prev {
        color: #00a896 !important;
        transition: transform 0.2s ease-in-out;
      }
       .swiper-button-next:hover, .swiper-button-prev:hover {
        transform: scale(1.1);
      }
      .swiper-pagination-bullet-active {
        background-color: #00a896 !important;
      }
      .swiper {
        overflow: visible !important; /* Make pagination visible */
      }
      @keyframes pulse-border {
        0% {
          box-shadow: 0 0 0 0 rgba(0, 168, 150, 0.7);
        }
        100% {
          box-shadow: 0 0 0 20px rgba(0, 168, 150, 0);
        }
      }
    </style>
  <script type="importmap">
{

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-light-background dark:bg-background">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
